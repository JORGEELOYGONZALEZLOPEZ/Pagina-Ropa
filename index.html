
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda de Ropa</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 10px;
            display: block;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #ff6f61;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
            gap: 20px;
        }

        .producto {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .producto:hover {
            transform: translateY(-5px);
        }

        .producto img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .producto h3 {
            margin: 15px 0 10px;
            font-size: 1.2rem;
        }

        .producto p {
            font-weight: bold;
            color: #ff6f61;
            font-size: 1.1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 60px;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Ropa Moderna</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Hombres</a></li>
            <li><a href="#">Mujeres</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section class="productos">
            <article class="producto">
                <img src="playera.png" alt="Playera blanca" />
                <h3>Playera Blanca</h3>
                <p>$15.99</p>
            </article>
            <article class="producto">
                <img src="pantalon.png" alt="Pantalón azul" />
                <h3>Pantalón Azul</h3>
                <p>$29.99</p>
            </article>
            <article class="producto">
                <img src="falda.png" alt="Falda roja" />
                <h3>Falda Roja</h3>
                <p>$24.99</p>
            </article>
            <article class="producto">
                <img src="chaqueta.png" alt="Chaqueta negra" />
                <h3>Chaqueta Negra</h3>
                <p>$49.99</p>
            </article>
        </section>
    </main>

    <footer>
        &copy; 2025 Tienda de Ropa Moderna. Todos los derechos reservados.
    </footer>
</body>
</html>
